---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: linux
    image: ${namespace:-diodonfrost}/${image:-ansible-centos:8}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: yes
    pre_build_image: yes
    env:
      java_version: "${java_version:-latest}"
provisioner:
  name: ansible
verifier:
  name: ansible
